<html>
   <head>
  <link rel="icon" type="image/png" href="NPTEL.png">
   </head>
   <body>
     <center style="position: absolute;top: 40%;left: 50%;transform: translate(-50%, -50%);">
       <a id="downloadLink"
          target="_blank"
          style="color:white; background-color:#3070bf;padding:10px 20px;border-radius:8px;text-decoration:none;display: inline-block;width: 156px;">
          Course Certificate
       </a><br>
     </center>

     <script>
  const user = new URLSearchParams(window.location.search).get("user");
  if (user) {
    document.getElementById("downloadLink").href = `certificates/${user}.pdf`;
  } else {
    document.getElementById("downloadLink").innerText = "Invalid Certificate ID!";
  }
</script>
   </body>

</html>
